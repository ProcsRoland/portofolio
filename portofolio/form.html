<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form 3</title>
</head>
<body>

<section>
    <form class="submission-form" action="#" method="post">
        <fieldset>
            <legend>Contact me</legend>

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>

            <div>
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Lastname">
            </div>

            <div>
                <label for="adress">Adress:</label>
                <input type="text" id="adress" name="adress" placeholder="Adress">
            </div>

            <div>
                <label for="nr">Number:</label>
                <input type="number" id="nr" name="nr" placeholder="Number">
            </div>

            <div>
                <label for="mail">Mail:</label>
                <input type="email" id="mail" name="email" placeholder="Mail">
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone">
            </div>

            <div>
                <label for="data">Data:</label>
                <input type="date" name="data" id="data" placeholder="Data">
            </div>

            <div>
                <label for="sings">Sings:</label>
                <input type="radio" name="sings" id="sings" placeholder="sings">Gemini
                <input type="radio" name="sings" id="sings" placeholder="sings">Virgin
                <input type="radio" name="sings" id="sings" placeholder="sings">Sagittarius
                <input type="radio" name="sings" id="sings" placeholder="sings">Taurus
                <input type="radio" name="sings" id="sings" placeholder="sings">Cancer
                <input type="radio" name="sings" id="sings" placeholder="sings">Scorpion
            </div>

            <div>
                <label for="time">Time</label>
                <input type="time" name="Time" id="time">
            </div>

            <div>
                <label for="privacy">Accept privacy</label>
                <input type="checkbox" name="privacy" id="privacy">
            </div>

            <div>
                <label for="submit">Submit</label>
                <input type="submit" value="Submit" id="submit">
            </div>

        </fieldset>
    </form>
</section>
</body>
</html>
